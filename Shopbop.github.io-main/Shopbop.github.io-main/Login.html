<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopbop.com LogIn</title>
    <!-- logo -->
    <link
      rel="shortcut icon"
      href="https://s3.amazonaws.com/shopbop-rx-static-content/sb_2017_favicon.ico"
    />
    <!-- logo -->
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div id="LoginContainer">
      <h1 id="heading" class="bold textcenter">shopbop</h1>
      <div>Sign ln</div>
      <form id="LoginForm">
        <p>Email</p>
        <input type="text" id="CheckEmail" required />
        <p>
          Password
          <span id="divide" class="adcolors">Forgot your password?</span>
        </p>
        <input type="password" id="pass" required />
        <br />
        <input type="submit" id="login" value="Sign ln" required />
      </form>
      <p>
        <input type="checkbox" />
        <span id="extrasmall">Keep me signed in.</span>
        <span class="adcolors" id="extrasmall">Details</span>
      </p>
      <p class="textcenter header__center" id="extrasmall">
        More sign in options
      </p>
      <p class="imgbox">
        <img
          src="https://images-na.ssl-images-amazon.com/images/G/01/Shopbop/media/images/authportal/lwa_209x48._CB485945402_.png"
          alt=""
        />
      </p>
      <p class="textcenter header__center" id="extrasmall">New to shopbop?</p>
      <button id="create">Create your Shopbop account</button>
    </div>
    <hr class="hrwidth" />
    <p class="textcenter extrasmallp adcolors" id="extrasmall">Contact Us</p>
    <div class="extrasmalldiv extrasmall" id="extrasmall">
      Â© 1999-2020 BOP LLC. All Rights Reserved.
      <span> Privacy Notice Conditions of Use </span>
    </div>
  </body>
</html>

<script src="Login.js"></script>
